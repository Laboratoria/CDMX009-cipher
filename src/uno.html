<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Caesar Cipher</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!--estructura cabecera-->
        <header>
            <div class="headerleft">
                <img class="logo"  src="img/violence.png" alt="Chechenitza">
            </div>

            <div class="headerright">   
                <h4>Bullying School Chechenitza</h4>    
            </div> 
        </header>

            <!--esctructura de cifrado-->
        <section id="content-cipher" class="container">
            <div id="content-msg-encode" class="msg-style display_block">
                <table>
                    <tr>
                        <td colspan="2"><h2>CIFRAR</h2></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="stylep">Ingrese Su Mensaje:</p>
                        </td>
                        <td>
                            <textarea id="text-encode" class="box-msg-style" placeholder="Ingrese su mensaje..."></textarea>
                        </td>
                    </tr>
                    <div class="content-offset">
                    <tr>
                        <td>
                            <label class="label">Ingrese N° de desplazamiento</label>
                        </td>
                        <td>
                            <input type="text" id="number_encode" maxlength="2">
                        </td>
                    </tr>
                    </div>
            </table>
            <br>
                <div id="msg-encode" class="msg-ckeck">
                    <p id="result-encode"></p>
                </div>
                <br>
                <button onclick="formularioDecifrar()" class="btn_reload">Decifrar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <button onclick="location.reload();" class="btn_reload">Limpiar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <button id="btn_encode" onclick="enviarCodificado()" class="btn-code">Codifica tu Mensaje</button>

                <br><br><br><br>
                <div class="btn_inicio">
                    <button onclick="inicio()" class="btn_reload">Inicio</button>
                 </div>   
                
            </div>

        </section>
        <div id="root"></div>
        <footer><a>Información </a> </footer>

        <script src="cipher.js"></script>
        <script src="index.js"></script>
    </body>

</html>
