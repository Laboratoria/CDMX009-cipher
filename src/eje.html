<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
      <title>Caesar Cipher</title>
      <link rel="stylesheet" href="style.css" />
      </head>
  <body>  
    <header>
      <div class="headerleft">
        <img class="logo"  src="img/violence.png" alt="Chechenitza">
       </div>

       <div class="headerright">   
        <h4>Bullying School Chechenitza</h4>    
       </div> 
    </header>


    <!--CONTENEDOR DEL CIFRADO-->
    <section id="content-cipher" class="content">
        <!--CABECERA-->

        <div id="content-msg-encode" class="msg-style display_block">
            <table>
              <tr>
                <th colspan="2">Cifrar</th>
              </tr>
            <tr>
                <td> <p>Ingrese Su Mensaje:</p> </td>
                <td>
            <textarea id="box-msg-encode" class="box-msg-style" placeholder="Ingrese su mensaje..."></textarea></td>
        </tr>
        <tr>
            <td >
                <label class="label">Ingrese N° de desplazamiento</label>
            </td>
            <td>
                <input type="number" id="n_offset_e" class="n_offset_style">
            </td>
        </tr>
        <tr>
            <td>
            <button id="btn_encode" class="btn-code">Codifica tu Mensaje</button>
            </td>
            <td>
            <button onclick="location.reload();" class="btn_reload">Limpiar</button>
        </td>
        </div>

        <div id="msg-encode" class="msg-ckeck">
                <p id="msg-encode-check"></p>
            </div>
            
    </section>

    <!--¡¡¡¡¡¡ESTE ARCHIVO NO SE TOCA!!!!!-->
    <div id="root"></div>
    <script src="cipher.js"></script>
