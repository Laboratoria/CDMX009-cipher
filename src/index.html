<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  </head>
  <body>
    <script src="index.js"   type= module></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <div class="barUp">
      <form style="margin-left:7%; position:absolute;">
        <label  class="title is-size-2" for="keyN" style="color:white; ">Key:</label>
        <input type="number" id="key" min="1" placeholder="1" style="color:white; " class="title is-size-2">
      </form>
      <div class="buttons">
        <div class="switch-button">
          <label style="color:white">CODE</label>
          <!-- Checkbox -->
          <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
          <!-- BotÃ³n -->
          <label for="switch-label" class="switch-button__label"></label>
          <label style="color:white">DECODE</label>
      </div>
      </div>
    </div>
    <div class="codeArea">
      <input class="textarea is-large" placeholder="CodeDecode" id="text" style="background: #F25F5C; border:0;  text-align:center; color:white; font-size:40px; width: 100%; height: 50%;" >
    </div>
    <div class="decodeArea">
      <textarea   class="title is-size-1" id="result" style="background: #D25250; border:0;  text-align:center; color:white; width: 100%; height: 50%;"></textarea>
    </div>
    <div class="barDown">
      <button class="btn" id="copy"><i class="fas fa-copy" style=" margin-right:100px; " id="copy"></i></button>
      <button  class="btn" id="clean" ><h1 class="title is-size-3" style="color:white; ">CLEAN</h1></button>
    </div>
  </body>
</html>
