<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  </head>
  <body>
    <script src="index.js"   type= module></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <div class="barUp">
      <form style="margin-left:7%; position:absolute;">
        <label for="keyN" style="color:white; ">Key:</label>
        <input type="number" id="key" min="1" placeholder="1">
        </form>
      <div class="buttons">
        <button class="codeAction"  id="cipher">CODE</button>
        <button class="decodeAction" id="decipher" >DECODE</button>
      </div>
    </div>
    <div class="codeArea">
       
          <input class="textarea is-large" placeholder="CodeDecode" id="text" style="background: #F25F5C; border:0;  text-align:center; color:white; font-size:40px; width: 100%; height: 50%;" >
       
    </div>
    <div class="decodeArea">
      <textarea    id="result" style="background: #D25250; border:0;  text-align:center; color:white; font-size:40px; width: 100%; height: 50%;"></textarea>
    </div>
    <div class="barDown">
      <button class="btn" id="copy"><i class="fas fa-copy" style=" margin-right:100px; " id="copy"></i></button>
      <button  class="btn" id="clean" >CLEAN</button>
    </div>
  </body>
</html>
