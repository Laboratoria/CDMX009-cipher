<!DOCTYPE html>
<html>
<body>

<p>Click the button</p>

<button onclick="myFunction()">Try it</button>
<input id= "Aqui"> 
<input id= "Aca">

<div id="demo"></div>




<script>
function myFunction() {
  let str = document.getElementById("Aqui").value;
  var noSirve = document.getElementById("Aca").value;
  
  
  let strMay = str.toUpperCase();
  let numero = Number(noSirve);
  for (i = 0; i < strMay.length; i++) {
  let res = strMay.charCodeAt(i);
  let moverLetras = parseInt((res - 65 + numero) % 26 + 65);
  let aVer = String.fromCharCode(moverLetras);
  document.write(aVer);
}  
}
</script>

</body>
</html>
