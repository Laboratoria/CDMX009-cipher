<!DOCTYPE html>
<html>
<body>

<p>Da click</p>

<button onclick="myFunction()">Try it</button>
<input id= "textBox"> 
<input id= "numBox">

<div id="demo"></div>

<script>
function myFunction() {
  let mensaje = document.getElementById("textBox").value;
  var keyNumber = document.getElementById("numBox").value;
  
  
  let textUp = mensaje.toUpperCase();
  let steps = Number(keyNumber);
  for (i = 0; i < textUp.length; i++) {
  let textAscii = textUp.charCodeAt(i);
  let switchText = parseInt((textAscii - 65 + steps) % 26 + 65);
  let secretText = String.fromCharCode(switchText);
  document.write(secretText);
}  
}
</script>

</body>
</html>
