<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IRIS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <section>
      <header>
        <figure>
          <img id="logo" src="images/logo.png" alt="iris_logo">
        </figure>  
      </header>
      <div>
        <label class="switch">
          <input id ="bluetoothSwitch" type="checkbox">
          <span class="slider round"></span>
        </label>
        <label id ="bluetoothLabel" for="bluetoothSwitch">Bluetooth</label>
      </div>
      <div>
        <select id="contacts"  class="btStatus" disabled>
          <option value="contactsTitle">Contactos en rango</option>
          <option value="ana">Ana - 50m</option>
          <option value="jose">José - 100m</option>
          <option value="juan">Juan - 160m</option>
          <option value="maria">María - 230m</option>
        </select>
        <p class="SelectInfo"></p>
        <i id="question" class="fas fa-question-circle"></i>
      </div>
      <div class="configContainer">
        <div id="configBox1">
          <div class="configBoxes">
            <input type="radio" name="cipherSelector" value="encoding" id="encodeButton" class="btStatus contactInit contactsStatus " disabled>
            <label for="encodeButton" >Cifrar</label><br>
          </div>
          <div class="configBoxes">
            <input type="radio" name="cipherSelector" value="decoding" id="decodeButton" class="btStatus contactInit contactsStatus" disabled>
            <label for="decodeButton" >Descifrar</label>
          </div>
        </div>
        <div id= "configBox2">
          <label for="offset" >Offset</label><br>
          <input id="offset" type="text" class="btStatus contactInit contactsStatus" placeholder="Número." disabled>
        </div>
      </div>
      <div>
        <textarea type="pwd" id="inputTextarea" cols="30" rows="3" placeholder="Introduce un mensaje o recibe uno." class="btStatus contactsStatus codeCheck" disabled></textarea>
      </div>
      <div id="buttonContainer1">
        <button id="cleanButton" type="button" class="btStatus contactsStatus codeCheck" disabled>Limpiar</button>
      </div>
      <div>
        <textarea id="outputTextarea" cols="30" rows="3" class="btStatus contactsStatus codeCheck" readonly disabled></textarea>
      </div>
      <div id="buttonContainer2">
        <i id="info" class="fas fa-info-circle"></i>
        <button id="sendButton" type="button" class="btStatus contactsStatus codeCheck" disabled>Enviar</button>
      </div>
      <p id="warning"></p>
      <div>
        <p id="footpage"> Made with enthusiasm!  &copy; IRIS 2020. All rights reserved.</p>  
      </div>
      </section>
    <script src="index.js" type="module"></script>
    <!--<script src="pruebas.js" type="text/javascript"></script>-->
  </body>
</html>
